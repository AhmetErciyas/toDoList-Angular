<div class="container">
  <div class="row ">
    <div class="col md-5">
      <h1 class="text-center">Angular To Do App</h1>
      <div class="list-container d-flex justify-content-start flex-column">
        <form class="form ">
          <input type="text" name="" id="" class="inputf" placeholder="Write a task..." #input (keydown.enter)="onEnter($event, input.value)" >
        </form>

        <ul class="list-group">

          <app-list-item *ngFor="let listItem of listArr" [listItem] ="listItem"></app-list-item>

        </ul>
      </div>  
    </div>
  </div>
</div>
